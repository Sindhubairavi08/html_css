<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style6.css">
    <script src="main.js" defer></script>
    </head>
<body>
    <form action="signupresult.html" method="post" name ="myform" id="form">
        <h3>LOGIN</h3>
        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" id="username" >
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" name="email" id="email">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" id="password">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label>Choose your dept</label><br>
            <select name="dept" id="dept">
                <option value="ECE"label="ECE"></option>
                <option value="EEE" label="EEE"></option>
                <option value="CSE" label="CSE"></option>
                <option value="Civil" label="Civil"></option>
            </select>
            <div class="error"></div>
        </div>
        <div>
        <button type="submit">Submit </div>
    </form>
</body>
</html>
